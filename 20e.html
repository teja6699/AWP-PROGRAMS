<!DOCTYPE html>
<html>

<head>
    <title>Simple AJAX Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#generate-table-form").submit(function (event) {
                // prevent the form from submitting normally
                event.preventDefault();

                // get the value of the input field
                var number = $("#number-input").val();

                // send an AJAX request to the server
                $.ajax({
                    url: "generate_table.php",
                    method: "POST",
                    data: { number: number },
                    dataType: "html",
                    success: function (data) {
                        // display the generated table in the container element
                        $("#table-container").html(data);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h1>Simple AJAX Application</h1>

    <form id="generate-table-form">
        <label for="number-input">Enter a number:</label>
        <input type="number" id="number-input" name="number" required>
        <button type="submit">Generate Table</button>
    </form>

    <div id="table-container"></div>
</body>

</html>
